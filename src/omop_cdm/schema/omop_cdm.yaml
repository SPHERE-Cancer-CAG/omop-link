      Each record in the cost table account for the amount of money transacted for
      the clinical event. So, the COST table may be used to represent both receivables
      (charges) and payments (paid), each transaction type represented by its COST_CONCEPT_ID.
      The COST_TYPE_CONCEPT_ID field will use concepts in the Standardized Vocabularies
      to designate the source (provenance) of the cost data. A reference to the health

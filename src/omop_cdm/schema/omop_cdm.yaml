  gap_days:
    name: gap_days
    definition_uri: https://athena.ohdsi.org/search-terms/terms#gap_days
    description: NA
    notes:
    - The Gap Days determine how many total drug-free days are observed between all
      Drug Exposure events that contribute to a DRUG_ERA record. It is assumed that
      the drugs are "not stockpiled" by the patient, i.e. that if a new drug prescription
      or refill is observed (a new DRUG_EXPOSURE record is written), the remaining
      supply from the previous events is abandoned.   The difference between Persistence
      Window and Gap Days is that the former is the maximum drug-free time allowed
      between two subsequent DRUG_EXPOSURE records, while the latter is the sum of
      actual drug-free days for the given Drug Era under the above assumption of non-stockpiling.
    from_schema: http://example.org/omop-cdm
    mappings:
    - omop:gap_days

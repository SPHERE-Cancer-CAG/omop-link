    definition_uri: https://athena.ohdsi.org/search-terms/terms#drug_type_concept_id
    description: You can use the TYPE_CONCEPT_ID to delineate between prescriptions
      written vs. prescriptions dispensed vs. medication history vs. patient-reported
      exposure, etc.
    notes:
    - Choose the drug_type_concept_id that best represents the provenance of the record,
      for example whether it came from a record of a prescription written or physician
      administered drug. [Accepted Concepts](https://athena.ohdsi.org/search-terms/terms?domain=Type+Concept&standardConcept=Standard&page=1&pageSize=15&query=).
      A more detailed explanation of each Type Concept can be found on the [vocabulary

      to the ETL for how duplicate Measurements during the same Visit were handled.
    notes:
    - Each instance of a measurement present in the source data should be assigned
      this unique key. In some cases, a person can have multiple records of the same
      measurement within the same visit. It is valid to keep these duplicates and
      assign them individual, unique, MEASUREMENT_IDs, though it is up to the ETL
      how they should be handled.
    from_schema: http://example.org/omop-cdm
    mappings:
    - omop:measurement_id
    slot_uri: omop:measurement_id
    owner: measurement
    domain_of:
    - measurement
    range: integer
    required: true
    multivalued: false
  measurement_concept_id:
    name: measurement_concept_id
    definition_uri: https://athena.ohdsi.org/search-terms/terms#measurement_concept_id
    description: The MEASUREMENT_CONCEPT_ID field is recommended for primary use in
      analyses, and must be used for network studies. This is the standard concept
      mapped from the source value which represents a measurement.
    notes:
    - "The CONCEPT_ID that the MEASUREMENT_SOURCE_VALUE maps to. Only records whose\
      \ source values map to concepts with a domain of \uFFFDMeasurement\uFFFD should\

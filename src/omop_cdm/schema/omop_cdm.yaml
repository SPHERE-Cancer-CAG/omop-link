    description: This field can be used to determine the provenance of the Measurement
      record, as in whether the measurement was from an EHR system, insurance claim,
      registry, or other sources.
    notes:
    - Choose the MEASUREMENT_TYPE_CONCEPT_ID that best represents the provenance of
      the record, for example whether it came from an EHR record or billing claim.
      [Accepted Concepts](https://athena.ohdsi.org/search-terms/terms?domain=Type+Concept&standardConcept=Standard&page=1&pageSize=15&query=).
      A more detailed explanation of each Type Concept can be found on the [vocabulary
      wiki](https://github.com/OHDSI/Vocabulary-v5.0/wiki/Vocab.-TYPE_CONCEPT).
    from_schema: http://example.org/omop-cdm
    mappings:
    - omop:measurement_type_concept_id
    slot_uri: omop:measurement_type_concept_id
    range: concept
    required: true
    multivalued: false
  operator_concept_id:
    name: operator_concept_id
    definition_uri: https://athena.ohdsi.org/search-terms/terms#operator_concept_id
    description: The meaning of Concept [4172703](https://athena.ohdsi.org/search-terms/terms/4172703)
      for '=' is identical to omission of a OPERATOR_CONCEPT_ID value. Since the use
      of this field is rare, it's important when devising analyses to not to forget
      testing for the content of this field for values different from =.
    notes:
    - Operators are <, <=, =, >=, > and these concepts belong to the 'Meas Value Operator'
      domain. [Accepted Concepts](https://athena.ohdsi.org/search-terms/terms?domain=Meas+Value+Operator&standardConcept=Standard&page=1&pageSize=15&query=).
      The operator_concept_id explictly refers to the value of the measurement. Leave
      it NULL if there's an exact numeric value given (instead of putting '=') or
      there's no numeric value at all.

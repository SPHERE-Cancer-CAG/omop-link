    definition_uri: https://athena.ohdsi.org/search-terms/terms#condition_status_source_value
    description: This field houses the verbatim value from the source data representing
      the condition status.
    notes:
    - This information may be called something different in the source data but the
      field is meant to contain a value indicating when and how a diagnosis was given
      to a patient. This source value is mapped to a standard concept which is stored

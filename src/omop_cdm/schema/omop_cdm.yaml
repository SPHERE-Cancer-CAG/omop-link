---
id: https://w3id.org/SPHERE-Cancer-CAG/omop-cdm
name: omop-cdm
title: omop-cdm
description: |-
  LinkML version of OMOP CDM including OMOP-tuned convention enforcement
license: GNU GPL v3.0
see_also:
  - https://SPHERE-Cancer-CAG.github.io/omop-cdm

prefixes:
  omop_cdm: https://w3id.org/SPHERE-Cancer-CAG/omop-cdm/
  linkml: https://w3id.org/linkml/
  biolink: https://w3id.org/biolink/
  schema: http://schema.org/
  PATO: http://purl.obolibrary.org/obo/PATO_
  example: https://example.org/
default_prefix: omop_cdm
default_range: string

imports:
  - linkml:types

classes:

  NamedThing:
    description: >-
      A generic grouping for any identifiable entity
    slots:
      - id
      - name
      - description
    class_uri: schema:Thing

  Person:
    is_a: NamedThing
    description: >-
      Represents a Person
    slots:
      - primary_email
      - birth_date
      - age_in_years
      - vital_status
    slot_usage:
      primary_email:
        pattern: "^\\S+@[\\S+\\.]+\\S+"

  PersonCollection:
    tree_root: true
    description: >-
      A holder for Person objects
    attributes:
      entries:
        range: Person
        multivalued: true
        inlined: true

slots:
  id:
    identifier: true
    slot_uri: schema:identifier
    range: uriorcurie
    description: A unique identifier for a thing
  name:
    slot_uri: schema:name
    description: A human-readable name for a thing
  description:
    slot_uri: schema:description
    description: A human-readable description for a thing
  primary_email:
    slot_uri: schema:email
    description: The main email address of a person
  birth_date:
    slot_uri: schema:birthDate
    range: date
    description: Date on which a person is born
  age_in_years:
    range: integer
    description: Number of years since birth
  vital_status:
    range: PersonStatus
    description: living or dead status

enums:
  PersonStatus:
    permissible_values:
      ALIVE:
        description: the person is living
        meaning: PATO:0001421
      DEAD:
        description: the person is deceased
        meaning: PATO:0001422
      UNKNOWN:
        description: the vital status is not known
        todos:
          - map this to an ontology

    definition_uri: https://athena.ohdsi.org/search-terms/terms#drug_exposure_id
    description: The unique key given to records of drug dispensings or administrations
      for a person. Refer to the ETL for how duplicate drugs during the same visit
      were handled.
    notes:
    - Each instance of a drug dispensing or administration present in the source data
      should be assigned this unique key. In some cases, a person can have multiple
      records of the same drug within the same visit. It is valid to keep these duplicates
      and assign them individual, unique, DRUG_EXPOSURE_IDs, though it is up to the
      ETL how they should be handled.
    from_schema: http://example.org/omop-cdm
    mappings:

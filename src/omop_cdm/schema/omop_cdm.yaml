    description: This concept represents the point during the visit the diagnosis
      was given (admitting diagnosis, final diagnosis), whether the diagnosis was
      determined due to laboratory findings, if the diagnosis was exclusionary, or
      if it was a preliminary diagnosis, among others.
    notes:
    - Choose the Concept in the Condition Status domain that best represents the point
      during the visit when the diagnosis was given. These can include admitting diagnosis,
      principal diagnosis, and secondary diagnosis. [Accepted Concepts](https://athena.ohdsi.org/search-terms/terms?domain=Condition+Status&standardConcept=Standard&page=1&pageSize=15&query=).

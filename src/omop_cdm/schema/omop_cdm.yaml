    description: The DRUG_EXPOSURE_END_DATE denotes the day the drug exposure ended
      for the patient.
    notes:
    - If this information is not explicitly available in the data, infer the end date
      from start date and duration.<br>For detailed conventions for how to populate
      this field, please see the [THEMIS repository](https://ohdsi.github.io/Themis/tag_drug_exposure.html).
    from_schema: http://example.org/omop-cdm
    mappings:
    - omop:drug_exposure_end_date

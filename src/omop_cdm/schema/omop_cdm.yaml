  drug_exposure_start_datetime:
    name: drug_exposure_start_datetime
    definition_uri: https://athena.ohdsi.org/search-terms/terms#drug_exposure_start_datetime
    description: NA
    notes:
    - This is not required, though it is in v6. If a source does not specify datetime

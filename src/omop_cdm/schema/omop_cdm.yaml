  drug_era_end_date:
    name: drug_era_end_date
    definition_uri: https://athena.ohdsi.org/search-terms/terms#drug_era_end_date
    description: NA
    notes:
    - 'The Drug Era End Date is the end date of the last Drug Exposure. The End Date
      of each Drug Exposure is either taken from the field drug_exposure_end_date
      or, as it is typically not available, inferred using the following rules:

      For pharmacy prescription data, the date when the drug was dispensed plus the
      number of days of supply are used to extrapolate the End Date for the Drug Exposure.
      Depending on the country-specific healthcare system, this supply information
      is either explicitly provided in the day_supply field or inferred from package
      size or similar information.

      For Procedure Drugs, usually the drug is administered on a single date (i.e.,
      the administration date).

      A standard Persistence Window of 30 days (gap, slack) is permitted between two
      subsequent such extrapolated DRUG_EXPOSURE records to be considered to be merged
      into a single Drug Era.'
    from_schema: http://example.org/omop-cdm
    mappings:
    - omop:drug_era_end_date
    slot_uri: omop:drug_era_end_date

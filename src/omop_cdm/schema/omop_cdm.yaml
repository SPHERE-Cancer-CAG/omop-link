    definition_uri: https://athena.ohdsi.org/search-terms/terms#measurement_source_concept_id
    description: This is the concept representing the MEASUREMENT_SOURCE_VALUE and
      may not necessarily be standard. This field is discouraged from use in analysis
      because it is not required to contain Standard Concepts that are used across
      the OHDSI community, and should only be used when Standard Concepts do not adequately
      represent the source detail for the Measurement necessary for a given analytic
      use case. Consider using MEASUREMENT_CONCEPT_ID instead to enable standardized
      analytics that can be consistent across the network.
    notes:
    - If the MEASUREMENT_SOURCE_VALUE is coded in the source data using a vocabulary
      supported by OMOP Standardized Vocabularies, insert the CONCEPT_ID representing

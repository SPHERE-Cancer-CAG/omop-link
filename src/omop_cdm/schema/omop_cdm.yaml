name: omop-cdm
description: OMOP Common Data Model version 5.4 in LinkML
id: http://example.org/omop-cdm
imports:
- linkml:types
license: https://creativecommons.org/publicdomain/zero/1.0/
prefixes:
  omop:
    prefix_prefix: omop
    prefix_reference: https://athena.ohdsi.org/search-terms/terms#
  linkml:
    prefix_prefix: linkml
    prefix_reference: https://w3id.org/linkml/
default_prefix: omop
default_range: string
types:
  string:
    name: string
    definition_uri: https://w3id.org/linkml/String
    description: A character string
    notes:
    - In RDF serializations, a slot with range of string is treated as a literal or
      type xsd:string.   If you are authoring schemas in LinkML YAML, the type is
      referenced with the lower case "string".
    from_schema: https://w3id.org/linkml/types
    imported_from: linkml:types
    exact_mappings:
    - schema:Text
    base: str
    uri: xsd:string
  integer:
    name: integer
    definition_uri: https://w3id.org/linkml/Integer
    description: An integer
    notes:
    - If you are authoring schemas in LinkML YAML, the type is referenced with the
      lower case "integer".
    from_schema: https://w3id.org/linkml/types
    imported_from: linkml:types
    exact_mappings:
    - schema:Integer
    base: int
    uri: xsd:integer
  boolean:
    name: boolean
    definition_uri: https://w3id.org/linkml/Boolean
    description: A binary (true or false) value
    notes:
    - If you are authoring schemas in LinkML YAML, the type is referenced with the
      lower case "boolean".
    from_schema: https://w3id.org/linkml/types
    imported_from: linkml:types
    exact_mappings:
    - schema:Boolean
    base: Bool
    uri: xsd:boolean
    repr: bool
  float:
    name: float
    definition_uri: https://w3id.org/linkml/Float
    description: A real number that conforms to the xsd:float specification
    notes:
    - If you are authoring schemas in LinkML YAML, the type is referenced with the
      lower case "float".
    from_schema: https://w3id.org/linkml/types
    imported_from: linkml:types
    exact_mappings:
    - schema:Float
    base: float
    uri: xsd:float
  double:
    name: double
    definition_uri: https://w3id.org/linkml/Double
    description: A real number that conforms to the xsd:double specification
    notes:
    - If you are authoring schemas in LinkML YAML, the type is referenced with the
      lower case "double".
    from_schema: https://w3id.org/linkml/types
    imported_from: linkml:types
    close_mappings:
    - schema:Float
    base: float
    uri: xsd:double
  decimal:
    name: decimal
    definition_uri: https://w3id.org/linkml/Decimal
    description: A real number with arbitrary precision that conforms to the xsd:decimal
      specification
    notes:
    - If you are authoring schemas in LinkML YAML, the type is referenced with the
      lower case "decimal".
    from_schema: https://w3id.org/linkml/types
    imported_from: linkml:types
    broad_mappings:
    - schema:Number
    base: Decimal
    uri: xsd:decimal
  time:
    name: time
    definition_uri: https://w3id.org/linkml/Time
    description: A time object represents a (local) time of day, independent of any
      particular day
    notes:
    - URI is dateTime because OWL reasoners do not work with straight date or time
    - If you are authoring schemas in LinkML YAML, the type is referenced with the
      lower case "time".
    from_schema: https://w3id.org/linkml/types
    imported_from: linkml:types
    exact_mappings:
    - schema:Time
    base: XSDTime
    uri: xsd:time
    repr: str
  date:
    name: date
    definition_uri: https://w3id.org/linkml/Date
    description: a date (year, month and day) in an idealized calendar
    notes:
    - URI is dateTime because OWL reasoners don't work with straight date or time
    - If you are authoring schemas in LinkML YAML, the type is referenced with the
      lower case "date".
    from_schema: https://w3id.org/linkml/types
    imported_from: linkml:types
    exact_mappings:
    - schema:Date
    base: XSDDate
    uri: xsd:date
    repr: str
  datetime:
    name: datetime
    definition_uri: https://w3id.org/linkml/Datetime
    description: The combination of a date and time
    notes:
    - If you are authoring schemas in LinkML YAML, the type is referenced with the
      lower case "datetime".
    from_schema: https://w3id.org/linkml/types
    imported_from: linkml:types
    exact_mappings:
    - schema:DateTime
    base: XSDDateTime
    uri: xsd:dateTime
    repr: str
  date_or_datetime:
    name: date_or_datetime
    definition_uri: https://w3id.org/linkml/DateOrDatetime
    description: Either a date or a datetime
    notes:
    - If you are authoring schemas in LinkML YAML, the type is referenced with the
      lower case "date_or_datetime".
    from_schema: https://w3id.org/linkml/types
    imported_from: linkml:types
    base: str
    uri: linkml:DateOrDatetime
    repr: str
  uriorcurie:
    name: uriorcurie
    definition_uri: https://w3id.org/linkml/Uriorcurie
    description: a URI or a CURIE
    notes:
    - If you are authoring schemas in LinkML YAML, the type is referenced with the
      lower case "uriorcurie".
    from_schema: https://w3id.org/linkml/types
    imported_from: linkml:types
    base: URIorCURIE
    uri: xsd:anyURI
    repr: str
  curie:
    name: curie
    definition_uri: https://w3id.org/linkml/Curie
    conforms_to: https://www.w3.org/TR/curie/
    description: a compact URI
    notes:
    - If you are authoring schemas in LinkML YAML, the type is referenced with the
      lower case "curie".
    comments:
    - in RDF serializations this MUST be expanded to a URI
    - in non-RDF serializations MAY be serialized as the compact representation
    from_schema: https://w3id.org/linkml/types
    imported_from: linkml:types
    base: Curie
    uri: xsd:string
    repr: str
  uri:
    name: uri
    definition_uri: https://w3id.org/linkml/Uri
    conforms_to: https://www.ietf.org/rfc/rfc3987.txt
    description: a complete URI
    notes:
    - If you are authoring schemas in LinkML YAML, the type is referenced with the
      lower case "uri".
    comments:
    - in RDF serializations a slot with range of uri is treated as a literal or type
      xsd:anyURI unless it is an identifier or a reference to an identifier, in which
      case it is translated directly to a node
    from_schema: https://w3id.org/linkml/types
    imported_from: linkml:types
    close_mappings:
    - schema:URL
    base: URI
    uri: xsd:anyURI
    repr: str
  ncname:
    name: ncname
    definition_uri: https://w3id.org/linkml/Ncname
    description: Prefix part of CURIE
    notes:
    - If you are authoring schemas in LinkML YAML, the type is referenced with the
      lower case "ncname".
    from_schema: https://w3id.org/linkml/types
    imported_from: linkml:types
    base: NCName
    uri: xsd:string
    repr: str
  objectidentifier:
    name: objectidentifier
    definition_uri: https://w3id.org/linkml/Objectidentifier
    description: A URI or CURIE that represents an object in the model.
    notes:
    - If you are authoring schemas in LinkML YAML, the type is referenced with the
      lower case "objectidentifier".
    comments:
    - Used for inheritance and type checking
    from_schema: https://w3id.org/linkml/types
    imported_from: linkml:types
    base: ElementIdentifier
    uri: shex:iri
    repr: str
  nodeidentifier:
    name: nodeidentifier
    definition_uri: https://w3id.org/linkml/Nodeidentifier
    description: A URI, CURIE or BNODE that represents a node in a model.
    notes:
    - If you are authoring schemas in LinkML YAML, the type is referenced with the
      lower case "nodeidentifier".
    from_schema: https://w3id.org/linkml/types
    imported_from: linkml:types
    base: NodeIdentifier
    uri: shex:nonLiteral
    repr: str
  jsonpointer:
    name: jsonpointer
    definition_uri: https://w3id.org/linkml/Jsonpointer
    conforms_to: https://datatracker.ietf.org/doc/html/rfc6901
    description: A string encoding a JSON Pointer. The value of the string MUST conform
      to JSON Point syntax and SHOULD dereference to a valid object within the current
      instance document when encoded in tree form.
    notes:
    - If you are authoring schemas in LinkML YAML, the type is referenced with the
      lower case "jsonpointer".
    from_schema: https://w3id.org/linkml/types
    imported_from: linkml:types
    base: str
    uri: xsd:string
    repr: str
  jsonpath:
    name: jsonpath
    definition_uri: https://w3id.org/linkml/Jsonpath
    conforms_to: https://www.ietf.org/archive/id/draft-goessner-dispatch-jsonpath-00.html
    description: A string encoding a JSON Path. The value of the string MUST conform
      to JSON Point syntax and SHOULD dereference to zero or more valid objects within
      the current instance document when encoded in tree form.
    notes:
    - If you are authoring schemas in LinkML YAML, the type is referenced with the
      lower case "jsonpath".
    from_schema: https://w3id.org/linkml/types
    imported_from: linkml:types
    base: str
    uri: xsd:string
    repr: str
  sparqlpath:
    name: sparqlpath
    definition_uri: https://w3id.org/linkml/Sparqlpath
    conforms_to: https://www.w3.org/TR/sparql11-query/#propertypaths
    description: A string encoding a SPARQL Property Path. The value of the string
      MUST conform to SPARQL syntax and SHOULD dereference to zero or more valid objects
      within the current instance document when encoded as RDF.
    notes:
    - If you are authoring schemas in LinkML YAML, the type is referenced with the
      lower case "sparqlpath".
    from_schema: https://w3id.org/linkml/types
    imported_from: linkml:types
    base: str
    uri: xsd:string
    repr: str
slots:
  person_id:
    name: person_id
    definition_uri: https://athena.ohdsi.org/search-terms/terms#person_id
    description: The PERSON_ID of the PERSON for whom the episode is recorded.
    notes:
    - NA
    from_schema: http://example.org/omop-cdm
    mappings:
    - omop:person_id
    slot_uri: omop:person_id
    owner: episode
    domain_of:
    - person
    - observation_period
    - visit_occurrence
    - visit_detail
    - condition_occurrence
    - drug_exposure
    - procedure_occurrence
    - device_exposure
    - measurement
    - observation
    - death
    - note
    - specimen
    - payer_plan_period
    - drug_era
    - dose_era
    - condition_era
    - episode
    range: person
    required: true
    multivalued: false
  gender_concept_id:
    name: gender_concept_id
    definition_uri: https://athena.ohdsi.org/search-terms/terms#gender_concept_id
    description: This field represents the recorded gender of the provider in the
      source data.
    notes:
    - If given, put a concept from the gender domain representing the recorded gender
      of the provider. [Accepted Concepts](http://athena.ohdsi.org/search-terms/terms?domain=Gender&standardConcept=Standard&page=1&pageSize=15&query=).
    from_schema: http://example.org/omop-cdm
    mappings:
    - omop:gender_concept_id
    slot_uri: omop:gender_concept_id
    range: concept
    required: false
    multivalued: false
  year_of_birth:
    name: year_of_birth
    definition_uri: https://athena.ohdsi.org/search-terms/terms#year_of_birth
    description: NA
    notes:
    - NA
    from_schema: http://example.org/omop-cdm
    mappings:
    - omop:year_of_birth
    slot_uri: omop:year_of_birth
    owner: provider
    domain_of:
    - person
    - provider
    range: integer
    required: false
    multivalued: false
  month_of_birth:
    name: month_of_birth
    definition_uri: https://athena.ohdsi.org/search-terms/terms#month_of_birth
    description: NA
    notes:
    - For data sources that provide the precise date of birth, the month should be
      extracted and stored in this field.
    from_schema: http://example.org/omop-cdm
    mappings:
    - omop:month_of_birth
    slot_uri: omop:month_of_birth
    owner: person
    domain_of:
    - person
    range: integer
    required: false
    multivalued: false
  day_of_birth:
    name: day_of_birth
    definition_uri: https://athena.ohdsi.org/search-terms/terms#day_of_birth
    description: NA
    notes:
    - For data sources that provide the precise date of birth, the day should be extracted
      and stored in this field.
    from_schema: http://example.org/omop-cdm
    mappings:
    - omop:day_of_birth
    slot_uri: omop:day_of_birth
    owner: person
    domain_of:
    - person
    range: integer
    required: false
    multivalued: false
  birth_datetime:
    name: birth_datetime
    definition_uri: https://athena.ohdsi.org/search-terms/terms#birth_datetime
    description: NA
    notes:
    - This field is not required but highly encouraged. For data sources that provide
      the precise datetime of birth, that value should be stored in this field. For
      more information on how to populate this field, please refer to the [THEMIS
      repository](https://ohdsi.github.io/Themis/person.html).
    from_schema: http://example.org/omop-cdm
    mappings:
    - omop:birth_datetime
    slot_uri: omop:birth_datetime
    owner: person
    domain_of:
    - person
    range: datetime
    required: false
    multivalued: false
  race_concept_id:
    name: race_concept_id
    definition_uri: https://athena.ohdsi.org/search-terms/terms#race_concept_id
    description: This field captures race or ethnic background of the person.
    notes:
    - Only use this field if you have information about race or ethnic background.
      The Vocabulary contains Concepts about the main races and ethnic backgrounds
      in a hierarchical system. Due to the imprecise nature of human races and ethnic
      backgrounds, this is not a perfect system. Mixed races are not supported. If
      a clear race or ethnic background cannot be established, use Concept_Id 0. [Accepted
      Race Concepts](http://athena.ohdsi.org/search-terms/terms?domain=Race&standardConcept=Standard&page=1&pageSize=15&query=).
    from_schema: http://example.org/omop-cdm
    mappings:
    - omop:race_concept_id
    slot_uri: omop:race_concept_id
    range: concept
    required: true
    multivalued: false
  ethnicity_concept_id:
    name: ethnicity_concept_id
    definition_uri: https://athena.ohdsi.org/search-terms/terms#ethnicity_concept_id
    description: 'This field captures Ethnicity as defined by the Office of Management
      and Budget (OMB) of the US Government: it distinguishes only between "Hispanic"
      and "Not Hispanic". Races and ethnic backgrounds are not stored here.'
    notes:
    - Only use this field if you have US-based data and a source of this information.
      Do not attempt to infer Ethnicity from the race or ethnic background of the
      Person. [Accepted ethnicity concepts](http://athena.ohdsi.org/search-terms/terms?domain=Ethnicity&standardConcept=Standard&page=1&pageSize=15&query=)
    from_schema: http://example.org/omop-cdm
    mappings:
    - omop:ethnicity_concept_id
    slot_uri: omop:ethnicity_concept_id
    range: concept
    required: true
    multivalued: false
  location_id:
    name: location_id
    definition_uri: https://athena.ohdsi.org/search-terms/terms#location_id
    description: The location_id from the LOCATION table representing the physical
      location of the care_site.
    notes:
    - NA
    from_schema: http://example.org/omop-cdm
    mappings:
    - omop:location_id
    slot_uri: omop:location_id
    owner: care_site
    domain_of:
    - person
    - location
    - care_site
    range: location
    required: false
    multivalued: false
  provider_id:
    name: provider_id
    definition_uri: https://athena.ohdsi.org/search-terms/terms#provider_id
    description: It is assumed that every provider with a different unique identifier
      is in fact a different person and should be treated independently.
    notes:
    - This identifier can be the original id from the source data provided it is an
      integer, otherwise it can be an autogenerated number.
    from_schema: http://example.org/omop-cdm
    mappings:
    - omop:provider_id
    slot_uri: omop:provider_id
    owner: provider
    domain_of:
    - person
    - visit_occurrence
    - visit_detail
    - condition_occurrence
    - drug_exposure
    - procedure_occurrence
    - device_exposure
    - measurement
    - observation
    - note
    - provider
    range: integer
    required: true
    multivalued: false
  care_site_id:
    name: care_site_id
    definition_uri: https://athena.ohdsi.org/search-terms/terms#care_site_id
    description: This is the CARE_SITE_ID for the location that the provider primarily
      practices in.
    notes:
    - If a Provider has more than one Care Site, the main or most often exerted CARE_SITE_ID
      should be recorded.
    from_schema: http://example.org/omop-cdm
    mappings:
    - omop:care_site_id
    slot_uri: omop:care_site_id
    owner: provider
    domain_of:
    - person
    - visit_occurrence
    - visit_detail
    - care_site
    - provider
    range: care_site
    required: false
    multivalued: false
  person_source_value:
    name: person_source_value
    definition_uri: https://athena.ohdsi.org/search-terms/terms#person_source_value
    description: Use this field to link back to persons in the source data. This is
      typically used for error checking of ETL logic.
    notes:
    - Some use cases require the ability to link back to persons in the source data.
      This field allows for the storing of the person value as it appears in the source.
      This field is not required but strongly recommended.
    from_schema: http://example.org/omop-cdm
    mappings:
    - omop:person_source_value
    slot_uri: omop:person_source_value
    owner: person
    domain_of:
    - person
    range: string
    required: false
    multivalued: false
  gender_source_value:
    name: gender_source_value
    definition_uri: https://athena.ohdsi.org/search-terms/terms#gender_source_value
    description: This is provider's gender as it appears in the source data.
    notes:
    - Put the provider's gender as it appears in the source data. This field is up
      to the discretion of the ETL-er as to whether this should be the coded value
      from the source or the text description of the lookup value.
    from_schema: http://example.org/omop-cdm
    mappings:
    - omop:gender_source_value
    slot_uri: omop:gender_source_value
    owner: provider
    domain_of:
    - person
    - provider
    range: string
    required: false
    multivalued: false
  gender_source_concept_id:
    name: gender_source_concept_id
    definition_uri: https://athena.ohdsi.org/search-terms/terms#gender_source_concept_id
    description: This is often zero as many sites use proprietary codes to store provider
      gender.
    notes:
    - If the source data codes provider gender in an OMOP supported vocabulary store
      the concept_id here.
    from_schema: http://example.org/omop-cdm
    mappings:
    - omop:gender_source_concept_id
    slot_uri: omop:gender_source_concept_id
    range: concept
    required: false
    multivalued: false
  race_source_value:
    name: race_source_value
    definition_uri: https://athena.ohdsi.org/search-terms/terms#race_source_value
    description: This field is used to store the race of the person from the source
      data. It is not intended for use in standard analytics but for reference only.
    notes:
    - Put the race of the person as it appears in the source data.
    from_schema: http://example.org/omop-cdm
    mappings:
    - omop:race_source_value
    slot_uri: omop:race_source_value
    owner: person
    domain_of:
    - person
    range: string
    required: false
    multivalued: false
  race_source_concept_id:
    name: race_source_concept_id
    definition_uri: https://athena.ohdsi.org/search-terms/terms#race_source_concept_id
    description: Due to the small number of options, this tends to be zero.
    notes:
    - If the source data codes race in an OMOP supported vocabulary store the concept_id
      here.
    from_schema: http://example.org/omop-cdm
    mappings:
    - omop:race_source_concept_id
    slot_uri: omop:race_source_concept_id
    range: concept
    required: false
    multivalued: false
  ethnicity_source_value:
    name: ethnicity_source_value
    definition_uri: https://athena.ohdsi.org/search-terms/terms#ethnicity_source_value
    description: This field is used to store the ethnicity of the person from the
      source data. It is not intended for use in standard analytics but for reference
      only.
    notes:
    - If the person has an ethnicity other than the OMB standard of "Hispanic" or
      "Not Hispanic" store that value from the source data here.
    from_schema: http://example.org/omop-cdm
    mappings:
    - omop:ethnicity_source_value
    slot_uri: omop:ethnicity_source_value
    owner: person
    domain_of:
    - person
    range: string
    required: false
    multivalued: false
  ethnicity_source_concept_id:
    name: ethnicity_source_concept_id
    definition_uri: https://athena.ohdsi.org/search-terms/terms#ethnicity_source_concept_id
    description: Due to the small number of options, this tends to be zero.
    notes:
    - If the source data codes ethnicity in an OMOP supported vocabulary, store the
      concept_id here.
    from_schema: http://example.org/omop-cdm
    mappings:
    - omop:ethnicity_source_concept_id
    slot_uri: omop:ethnicity_source_concept_id
    range: concept
    required: false
    multivalued: false
  observation_period_id:
    name: observation_period_id
    definition_uri: https://athena.ohdsi.org/search-terms/terms#observation_period_id
    description: A Person can have multiple discrete Observation Periods which are
      identified by the Observation_Period_Id.
    notes:
    - Assign a unique observation_period_id to each discrete Observation Period for
      a Person.
    from_schema: http://example.org/omop-cdm
    mappings:
    - omop:observation_period_id
    slot_uri: omop:observation_period_id
    owner: observation_period
    domain_of:
    - observation_period
    range: integer
    required: true
    multivalued: false
  observation_period_start_date:
    name: observation_period_start_date
    definition_uri: https://athena.ohdsi.org/search-terms/terms#observation_period_start_date
    description: Use this date to determine the start date of the Observation Period.
    notes:
    - It is often the case that the idea of Observation Periods does not exist in
      source data. In those cases, the observation_period_start_date can be inferred
      as the earliest Event date available for the Person. In insurance claim data,
      the Observation Period can be considered as the time period the Person is enrolled
      with a payer. If a Person switches plans but stays with the same payer, and
      therefore capturing of data continues, that change would be captured in [PAYER_PLAN_PERIOD](https://ohdsi.github.io/CommonDataModel/cdm54.html#payer_plan_period).
    from_schema: http://example.org/omop-cdm
    mappings:
    - omop:observation_period_start_date
    slot_uri: omop:observation_period_start_date
    owner: observation_period
    domain_of:
    - observation_period
    range: date
    required: true
    multivalued: false
  observation_period_end_date:
    name: observation_period_end_date
    definition_uri: https://athena.ohdsi.org/search-terms/terms#observation_period_end_date
    description: Use this date to determine the end date of the period for which we
      can assume that all events for a Person are recorded.
    notes:
    - It is often the case that the idea of Observation Periods does not exist in
      source data. In those cases, the observation_period_end_date can be inferred
      as the last Event date available for the Person. In insurance claim data, the
      Observation Period can be considered as the time period the Person is enrolled
      with a payer.
    from_schema: http://example.org/omop-cdm
    mappings:
    - omop:observation_period_end_date
    slot_uri: omop:observation_period_end_date
    owner: observation_period
    domain_of:
    - observation_period
    range: date
    required: true
    multivalued: false
  period_type_concept_id:
    name: period_type_concept_id
    definition_uri: https://athena.ohdsi.org/search-terms/terms#period_type_concept_id
    description: This field can be used to determine the provenance of the Observation
      Period as in whether the period was determined from an insurance enrollment
      file, EHR healthcare encounters, or other sources.

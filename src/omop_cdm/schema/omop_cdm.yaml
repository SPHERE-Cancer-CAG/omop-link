    definition_uri: https://athena.ohdsi.org/search-terms/terms#Cost
    description: 'The COST table captures records containing the cost of any medical
      event recorded in one of the OMOP clinical event tables such as DRUG_EXPOSURE,
      PROCEDURE_OCCURRENCE, VISIT_OCCURRENCE, VISIT_DETAIL, DEVICE_OCCURRENCE, OBSERVATION

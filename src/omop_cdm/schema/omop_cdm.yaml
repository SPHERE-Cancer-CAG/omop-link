      choose.
    from_schema: http://example.org/omop-cdm
    mappings:
    - omop:observation_date
    slot_uri: omop:observation_date
    owner: observation
    domain_of:
    - observation
    range: date
    required: true
    multivalued: false
  observation_datetime:
    name: observation_datetime
    definition_uri: https://athena.ohdsi.org/search-terms/terms#observation_datetime
    description: NA
    notes:
